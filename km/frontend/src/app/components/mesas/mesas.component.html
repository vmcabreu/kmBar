<div class="d-flex gap-4">
  <button routerLink="/" class="indexBtn">
    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-arrow-90deg-left iconMenu" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
    </svg>
  </button>
  <h2>Mesas</h2>
</div>
<div class="d-flex flex-wrap justify-content-center">
  <div *ngFor="let mesa of listaMesas">
    <button class="btnCard" (click)="newComanda(mesa)">
      <div class="card">
        <div class="card-details">
          <div *ngIf="mesa.id <= 10;then nMesa else ventana "></div>
          <div *ngIf="mesa.comanda_id == null;then desocupado else ocupado "></div>
          <ng-template #nMesa>
            <p class="text-title">Mesa {{mesa.id}}</p>
          </ng-template>
          <ng-template #ocupado>
            <p class="text-body"></p>
          </ng-template>
          <ng-template #desocupado>
            <p class="text-body">Libre</p>
          </ng-template>
          <ng-template #ventana>
            <p class="text-title">Ventana {{checkVentana(mesa.id)}}</p>
          </ng-template>
        </div>
      </div>
    </button>
  </div>
</div>
