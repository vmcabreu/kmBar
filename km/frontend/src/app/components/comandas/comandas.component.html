<div class="containerGrid">
  <div class="title">
    <h1>{{mesa}}</h1>
  </div>
  <div class="comanda table">
    <table>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
        <th></th>
      </tr>
      <tr *ngFor="let producto of listaComanda">
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio.toFixed(2)}}€</td>
        <td>{{producto.cantidad}}</td>
        <td>{{producto.total.toFixed(2)}}€</td>
        <td><button class="btnDelete">
            <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="iconDelete">
              <path class="pathIcon" transform="translate(-2.5 -1.25)"
                d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
                id="Fill"></path>
            </svg>
          </button></td>
      </tr>
    </table>
  </div>
  <div class="opcionesComanda">
    <button class="addProducto"> Añadir Producto </button>
    <button class="addProducto" (click)="terminarComanda()"> Terminar Comanda </button>
  </div>
</div>
